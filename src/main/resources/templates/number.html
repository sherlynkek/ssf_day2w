<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Select a Number</h1>
    <form method="POST" action="/numberform">
        <label for="number">Enter a number (1-30):</label>
        <input type="number" id="number" name="number" min="1" max="30" required>
        <button type="submit">Submit</button>
</body>
</html>
